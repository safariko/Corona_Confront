{% extends 'plans/base.html' %}
{% load static %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Log in</h3>
          <form method="post" novalidate>
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">
            {% include 'includes/form.html' %}
            <button type="submit" class="btn btn-primary">Log in</button>
<br>
<br>
            <a href="{% url 'social:begin' 'facebook' %}"><img src="{% static "login_facebook.png"%}" width=180 height=40></a>      
    </form>
        </div>
        <div class="card-footer text-muted text-center">
          New to Corona Confront? <a href="{% url 'signup' %}">Sign up</a>
        </div>
      </div>
      <div class="text-center py-2">
        <small>
          <a href="{% url 'password_reset' %}" class="text-muted">Forgot your password?</a>
        </small>
      </div>
    </div>
  </div>
{% endblock %}
