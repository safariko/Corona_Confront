{% extends 'plans/base.html' %}

{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  <h1 class="display-5">Corona Confront Membership</h1>
  <p class="lead">All subscriptions will end when the US government declares the coronavirus outbreak to be over.</p>
</div>

<div class="container">
  <div class="card-deck mb-3 text-center">
    <div class="card mb-4 shadow-sm">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal">Monthly Plan</h4>
      </div>
      <div class="card-body">
        <h1 class="card-title pricing-card-title">$9 <small class="text-muted">/ mo</small></h1>
        <ul class="list-unstyled mt-3 mb-4">
          <li></li>
        </ul>
        <a href="{% url 'checkout' %}?plan=monthly"><button type="button" class="btn btn-lg btn-block btn-outline-primary">Enroll</button></a>
      </div>
    </div>
    <div class="card mb-4 shadow-sm">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal">3-month Plan</h4>
      </div>
      <div class="card-body">
        <h1 class="card-title pricing-card-title">$25 <small class="text-muted">/ mo</small></h1>
        <ul class="list-unstyled mt-3 mb-4">
          <li></li>
        </ul>
        <a href="{% url 'checkout' %}?plan=3monthly"><button type="button" class="btn btn-lg btn-block btn-primary">Enroll</button></a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
